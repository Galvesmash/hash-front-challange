<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet/less" type="text/css" href="less/style.less">
    <title>Hash frontend test.</title>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="container left">
          <h6 class="title">Simule sua Antecipação</h6>
          <form>
            <input-sale-value>
              <label for="form-sale-value">Informe o valor da venda *</label>
              <input name="form-sale-value" type="tel">
              <p class="warning warning-sale-value"></p>
            </input-sale-value>
            <input-installments>
              <label for="form-installments">Em quantas parcelas *</label>
              <input name="form-installments" type="tel">
              <p class="warning warning-installments"></p>
            </input-installments>
            <input-mdr>
              <label for="form-mdr">Informe o percentual de MDR *</label>
              <input name="form-mdr" type="tel">
              <p class="warning warning-mdr"></p>
            </input-mdr>
          </form>
        </div>
        <div class="container right">
          <h6 class="title">Você receberá:</h6>
          <div class="divider"></div>
          <p class="result-text">
            Amanhã: <strong id="value1">R$ 0,00</strong>
          </p>
          <p class="result-text">
            Em 15 dias: <strong id="value2">R$ 0,00</strong>
          </p>
          <p class="result-text">
            Em 30 dias: <strong id="value3">R$ 0,00</strong>
          </p>
          <p class="result-text">
            Em 90 dias: <strong id="value4">R$ 0,00</strong>
          </p>
        </div>
      </div>
    </div>

    <script src="scripts/less/dist/less.min.js" ></script>
    <script src="scripts/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/components/inputSaleValue.js"></script>
    <script src="js/components/inputInstallments.js"></script>
    <script src="js/components/inputMdr.js"></script>
  </body>
</html>
